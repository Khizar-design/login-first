<!DOCTYPE html>
<html>

<head>
  <title>User Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="images/fake-logo.png" alt="User Login">

      <p class="white">Welcome Boack. Please <strong>LOGIN</strong> to continue...</p>

      <a class="twitter" href="https://twitter.com/" target="_blank"><img src="images/twitter-icon.png" alt="Twitter"></a>

  </div>

</html>
